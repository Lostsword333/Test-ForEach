<div class="container">
  <h1 [class.moved]="isTitleMoved">{{ title }}</h1>
  <div *ngIf="!isLoading; else loading">
    <p>{{ currentExcuse }}</p>
    <app-excuse-button (generate)="generateExcuse()"></app-excuse-button>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
  <app-add-excuse-modal (excuseAdded)="loadExcuses()"></app-add-excuse-modal>
</div>
